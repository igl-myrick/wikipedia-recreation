<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Wikipedia, the free encyclopedia</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid topbar">
    <div class="row">
      <div class="col-md-1">
        <img class="logo" src="img/wikipedia.png" alt="The Wikipedia logo.">
      </div>
      <div class="col-md-1">
        <img src="img/wikipedia-wordmark-en.svg" alt="The Wikipedia logo.">
        <img src="img/wikipedia-tagline-en.svg" alt="The Wikipedia tagline.">
      </div>
      <div class="col-md-7">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Wikipedia" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <div class="col-md-2">
        <a class="signup" href="#">Create account</a>
      </div>
      <div class="col-md-1">
        <a href="#">Log in</a>
      </div>
    </div>
  </div>
  <div class="container-fluid main-page">
    <div class="pages">
      <p>Main Page</p>
    </div>
    <div class="pages">
      <a href="#">Talk</a>
    </div>
    <div class="options">
      <a class="btn btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
    </div>
    <div class="options">
      <a href="#">View history</a>
    </div>
    <div class="options">
      <a href="#">View source</a>
    </div>
    <div class="options">
      <p>Read</p>
    </div>
    <hr>
  </div>
</body>
</html>
